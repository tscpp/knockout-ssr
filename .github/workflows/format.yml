name: Format

on:
  pull_request:
    branches: [ "main" ]

jobs:
  check:
    name: Check

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20
        cache: 'npm'
    - run: npm ci
    - run: npx prettier --check .
